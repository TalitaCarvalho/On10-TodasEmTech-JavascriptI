<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlanetBooks</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <h1 class="planetalivros">PlanetBooks</h1>

    <main class="container">
      <form action="">
        <h2 class="livroscadas">Cadastrar Livro</h2>
        <div>
          <label for="titulo">Título</label>
          <input id="titulo" type="text" />
        </div>

        <div class="dados">
          <label for="autor">Autor</label>
          <input id="autor" type="text" />
        </div>

        <div class="dados">
          <label for="isbn">ISBN</label>
          <input id="isbn" type="text" />
        </div>

        <div class="dados">
          <label for="dataPub">Data de Publicação</label>
          <input id="dataPub" type="text" />
        </div>

        <div class="dados">
          <label for="paginas"> Páginas</label>
          <input id="paginas" type="text" />
        </div>
        <div class="dados">
          <label for="idioma"> Idioma</label>
          <input id="idioma" type="text" />
        </div>

        <button id="submeterForm" class="botao" type="submit">Adicionar</button>
      </form>

      <div>
        <h2 class="livrocad">Livros Cadastrados</h2>
        <table class="tabela">
          <thead>
            <tr>
              <th>Título</th>
              <th>Autor</th>
              <th>ISBN#</th>
              <th>Data de Publicação</th>
              <th>Páginas</th>
              <th>Data de inserção</th>
              <th>Idioma</th>
            </tr>
          </thead>
          <tbody id="tabela"></tbody>
        </table>
      </div>
    </main>

    <script src="script/books.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
